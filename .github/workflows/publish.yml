name: Publish to Maven Central

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish:
    name: Publish to Maven Central
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Configure GPG Key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          if [ -n "$GPG_PRIVATE_KEY" ]; then
            echo "$GPG_PRIVATE_KEY" | gpg --batch --import
            gpg --list-secret-keys --keyid-format LONG
          fi

      - name: Upload GPG Public Key to Key Server
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          if [ -n "$GPG_PRIVATE_KEY" ]; then
            # Extract key ID
            KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep -E "^(sec|rsa)" | head -1 | awk '{print $2}' | cut -d'/' -f2)
            echo "Key ID: $KEY_ID"
            
            # Export public key
            gpg --armor --export "$KEY_ID" > public-key.asc
            echo "Public key exported"
            
            # Display key fingerprint for verification
            echo "Key fingerprint:"
            gpg --fingerprint "$KEY_ID"
            
            # Upload to multiple key servers for redundancy
            # Using || true to not fail if key is already uploaded or upload fails
            echo "Uploading public key to key servers (this may take a moment)..."
            gpg --keyserver keyserver.ubuntu.com --send-keys "$KEY_ID" 2>&1 || echo "Upload to keyserver.ubuntu.com failed or key already exists"
            gpg --keyserver pgp.mit.edu --send-keys "$KEY_ID" 2>&1 || echo "Upload to pgp.mit.edu failed or key already exists"
            gpg --keyserver keys.openpgp.org --send-keys "$KEY_ID" 2>&1 || echo "Upload to keys.openpgp.org failed or key already exists"
            
            echo "Note: If this is your first time, wait a few minutes for the key to propagate before publishing."
            echo "You can verify the key is available by running: gpg --keyserver keyserver.ubuntu.com --recv-keys $KEY_ID"
          fi

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and publish to Maven Central
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mvn clean deploy \
            --batch-mode \
            --no-transfer-progress

